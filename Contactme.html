            height: 100vh;
            margin: 0;
        }
        
        .contact-container {
            background: #fff;
            padding: 30px;

            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .contact-btn.call {
            background: #00796b;
        }
        
        .contact-btn.call:hover {

        }
        
        .contact-btn.mail {
            background: #d32f2f;
        }
        
        .contact-btn.mail:hover {
            background: #f44336;
        }
        
        .info {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }
        
        .contact-btn span {
            margin-right: 8px;
        }
    </style>
</head>
